<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gamemodal">
        <div class="content">
            <img src="images/lost.gif" alt="">
            <h4>Game Over</h4>
            <p>The correct word is <b>Rainbow</b></p>
            <button type="button" class="btn btn-primary">Play Again</button>


        </div>
    </div>
    <div class="main">
        <div class="mainbox">
            <img src="images/hangman-0.svg" alt="hangman-img">
            <h1>Hangman Game</h1>
        </div>
        <div class="gamebox">
            <ul class="worddisplay">

                <li class="letter"></li>
                <li class="letter"></li>
                <li class="letter guess">B</li>
                <li class="letter"></li>
                <li class="letter"></li>
                <li class="letter"></li>
                <li class="letter"></li>

            </ul>
            <h4 class="hint">
                HINT:
                <b>Lorem ipsum dolor sit amet consectetur adipisicing elit. </b>
            </h4>
            <h4 class="incorrect">
                INCORRECT GUESSES:
                <b>0 / 6</b>
            </h4>
            <div class="keyboard">
            <button>a</button><button>b</button><button>c</button><button>d</button><button>e</button><button>f</button><button>g</button><button>h</button><button>i</button><button>j</button><button>k</button><button>l</button><button>m</button><button>n</button><button>o</button><button>p</button><button>q</button><button>r</button><button>s</button><button>t</button><button>u</button><button>v</button><button>w</button><button>x</button><button>y</button><button>z</button>
        
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
<!-- Continue at 4:30 -->
</html>
